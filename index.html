<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />  
    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Bannar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">About Us</a>
              <a class="nav-link" href="#">Contact Us</a>
            </div>
          </div>
        </div>
      </nav>
    <section class="bannar-section">
        <div class="container">
            <div class="head text-center my-3">
                <h1>Happy Birthday FIFOTech</h1>
                <p class="text-danger">ডাউনলোড করার পূর্বে নিচের যে কোনো একটি নমুনা চিহ্নিত করুন</p>
            </div>
            <!--Item section Start-->
            <div class="row">
                <div class="col-md-6">
                    <div class="single-item position-relative downloadAndPrintContent">
                        <div>
                            <img src="assets/img/img1.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="d-flex justify-content-between align-items-center dynamic-data position-absolute">
                            <div>
                                <div class="d-middle">
                                    <div class="profile-img-div">
                                        
                                    </div>
                                    <div>
                                        <h3>Hello</h3>
                                        <h4 class="cadidate-name"></h4>
                                        <h4 class="cadidate-designation"></h4>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <img class="qrcode-img" src="assets/img/qrcode.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 single-item position-relative">
                    <div class="single-item position-relative downloadAndPrintContent">
                        <div>
                            <img src="assets/img/img1.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="d-flex justify-content-between align-items-center dynamic-data position-absolute">
                            <div>
                                <div class="d-middle">
                                    <div class="profile-img-div">
                                        
                                    </div>
                                    <div>
                                        <h3>Hello</h3>
                                        <h4 class="cadidate-name"></h4>
                                        <h4 class="cadidate-designation"></h4>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <img class="qrcode-img" src="assets/img/qrcode.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Item section End-->
            <div class="border p-3 shadow rounded my-4">
                <div class="d-flex">
                    <div>
                        <input type="file" name="profile" id="profile" class="d-none">
                        <label class="btn btn-primary" for="profile">Browse Image</label>
                    </div>
                    <input name="name" id="candidate-name-input" placeholder="Enter Name">
                    <input name="designation" id="candidate-designation-input" placeholder="Enter Designation">
                </div>
                <a class="btn" id="downloadButton">Download</a>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
